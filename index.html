<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cercle Interactif - La Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent-gold: #D4AF37;
            --glow-color: rgba(212, 175, 55, 0.6);
            /* Sizing adjusted to accommodate 18 items */
            --circle-size: 62px;
            --orbit-radius: 140px;
        }

        @media (min-width: 768px) {
            :root {
                --circle-size: 88px;
                --orbit-radius: 270px;
            }
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            cursor: default;
        }

        /* Ambiance de fond inspirée de hq720.jpg */
        .background-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(30, 30, 40, 0.4) 0%, rgba(5, 5, 5, 1) 70%);
            z-index: -1;
        }

        /* Conteneur principal */
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        /* Cercle Central */
        .central-hub {
            position: absolute;
            width: calc(var(--circle-size) * 1.6);
            height: calc(var(--circle-size) * 1.6);
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .central-hub.expanded {
            transform: scale(1.3);
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, transparent 75%);
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.15);
        }

        .central-hub::after {
            content: '';
            width: 65%;
            height: 65%;
            border: 1px dashed var(--accent-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: spin 25s linear infinite;
            transition: opacity 0.5s ease;
        }

        .central-hub.expanded::after {
            opacity: 0.6;
        }

        /* Orbite des ronds */
        .orbit-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item {
            position: absolute;
            width: var(--circle-size);
            height: var(--circle-size);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            background: #0a0a0a;
            /* Contour blanc extrêmement fin et égalisé */
            border: 0.5px solid rgba(255, 255, 255, 0.4);
            overflow: visible; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.9);
        }

        .menu-item img {
            width: 96%; /* Maximise la taille de l'image tout en gardant un filet blanc autour */
            height: 96%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
            filter: grayscale(5%) brightness(0.98);
            transition: filter 0.3s;
        }

        .menu-item:hover img {
            filter: grayscale(0%) brightness(1.1);
        }

        /* État Actif */
        .menu-item.active {
            transform: scale(1.7) !important;
            z-index: 50;
            border-color: var(--accent-gold);
            border-width: 1.5px;
            box-shadow: 0 0 30px var(--glow-color);
        }

        /* Fil Lumineux (Tether/YoYo) */
        .luminous-thread {
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border-radius: 50%;
            border: 2px solid transparent;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .active .luminous-thread {
            opacity: 1;
            animation: rotate-thread 2.5s linear infinite;
            border-top: 2px solid var(--accent-gold);
            filter: drop-shadow(0 0 6px var(--accent-gold));
        }

        .active .luminous-thread::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 15%;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 12px 4px var(--accent-gold);
        }

        @keyframes rotate-thread {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.08); }
            to { transform: rotate(360deg) scale(1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Texte descriptif discret */
        .info-text {
            position: absolute;
            bottom: 30px;
            text-align: center;
            width: 100%;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <main class="main-container" id="app">
        <!-- Cercle Central Décoratif -->
        <div class="central-hub" id="central-hub">
            <div class="text-[10px] md:text-xs text-gold-500 opacity-40 uppercase tracking-widest font-light">
                Connexion
            </div>
        </div>

        <!-- Les ronds seront générés ici -->
        <div class="orbit-container" id="orbit"></div>

        <div class="info-text">Exploration interactive</div>
    </main>

    <script>
        // Liste complète des 18 images
        const imageUrls = [
            "https://i.postimg.cc/VLpZzMhV/Black-White-Grey-Round-Monogram-Typography-Logo.png",
            "https://i.postimg.cc/KcsJ5BxW/Black-White-Grey-Round-Monogram-Typography-Logo-(1).png",
            "https://i.postimg.cc/pTLJfX7t/Black-White-Grey-Round-Monogram-Typography-Logo-(2).png",
            "https://i.postimg.cc/k4NDgxwX/Black-White-Grey-Round-Monogram-Typography-Logo-(4).png",
            "https://i.postimg.cc/Xvbb7th6/Black-White-Grey-Round-Monogram-Typography-Logo-(5).png",
            "https://i.postimg.cc/VNZPB56R/Black-White-Grey-Round-Monogram-Typography-Logo-(6).png",
            "https://i.postimg.cc/QdM6gmTB/Black-White-Grey-Round-Monogram-Typography-Logo-(7).png",
            "https://i.postimg.cc/v8qxgvbt/Black-White-Grey-Round-Monogram-Typography-Logo-(8).png",
            "https://i.postimg.cc/hhRBzwjV/Black-White-Grey-Round-Monogram-Typography-Logo-(9).png",
            "https://i.postimg.cc/K8yGRKk5/Black-White-Grey-Round-Monogram-Typography-Logo-(10).png",
            "https://i.postimg.cc/R0hZzkn4/Black-White-Grey-Round-Monogram-Typography-Logo-(11).png",
            "https://i.postimg.cc/tTPyqpqF/Black-White-Grey-Round-Monogram-Typography-Logo-(12).png",
            "https://i.postimg.cc/85g9bWGb/Black-White-Grey-Round-Monogram-Typography-Logo-(14).png",
            "https://i.postimg.cc/HsvNhFHs/Black-White-Grey-Round-Monogram-Typography-Logo-(15).png",
            "https://i.postimg.cc/Qxz6b5kq/Black-White-Grey-Round-Monogram-Typography-Logo-(16).png",
            "https://i.postimg.cc/fbcBDP4V/Black-White-Grey-Round-Monogram-Typography-Logo-(17).png",
            "https://i.postimg.cc/ZRjHyy5H/Black-White-Grey-Round-Monogram-Typography-Logo-(18).png",
            "https://i.postimg.cc/nVRTF7Wg/Black-White-Grey-Round-Monogram-Typography-Logo-(19).png"
        ];

        const orbit = document.getElementById('orbit');
        const centralHub = document.getElementById('central-hub');
        const items = [];
        const totalItems = imageUrls.length;

        // Fonction pour positionner les éléments en cercle parfait
        function positionItems() {
            const width = window.innerWidth;
            const isMobile = width < 768;
            const radius = isMobile ? 135 : 275;
            
            items.forEach((item, index) => {
                const angle = (index / totalItems) * Math.PI * 2 - (Math.PI / 2);
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                if (!item.classList.contains('active')) {
                    item.style.transform = `translate(${x}px, ${y}px)`;
                } else {
                    item.style.transform = `translate(${x}px, ${y}px) scale(1.7)`;
                }
            });
        }

        // Création des éléments
        imageUrls.forEach((url, index) => {
            const item = document.createElement('div');
            item.className = 'menu-item';
            
            // Image interne
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Logo ${index + 1}`;
            
            // Fil lumineux
            const thread = document.createElement('div');
            thread.className = 'luminous-thread';
            
            item.appendChild(img);
            item.appendChild(thread);
            orbit.appendChild(item);
            items.push(item);

            // Interaction
            item.addEventListener('click', (e) => {
                const wasActive = item.classList.contains('active');
                
                // Désactiver tous les autres
                items.forEach(i => i.classList.remove('active'));
                
                if (!wasActive) {
                    item.classList.add('active');
                    centralHub.classList.add('expanded');
                } else {
                    centralHub.classList.remove('expanded');
                }
                
                positionItems();
            });
        });

        // Responsivité
        window.addEventListener('resize', positionItems);
        setTimeout(positionItems, 100);

        // Animation de rotation globale subtile
        let rotation = 0;
        function animate() {
            rotation += 0.035; // Vitesse optimisée pour la fluidité visuelle
            orbit.style.transform = `rotate(${rotation}deg)`;
            // Les images tournent dans l'autre sens pour rester lisibles
            items.forEach(item => {
                const img = item.querySelector('img');
                if (img) img.style.transform = `rotate(${-rotation}deg)`;
            });
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
