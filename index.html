<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cercle Interactif - La Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent-gold: #D4AF37;
            --glow-color: rgba(212, 175, 55, 0.6);
            --circle-size: 58px;
            --orbit-radius: 140px;
        }

        @media (min-width: 768px) {
            :root {
                --circle-size: 82px;
                --orbit-radius: 280px;
            }
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            outline: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            cursor: default;
            touch-action: none; /* Empêche le défilement et le zoom natif pour un contrôle total */
        }

        .background-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(30, 30, 45, 0.4) 0%, rgba(5, 5, 5, 1) 75%);
            z-index: -1;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        /* Cercle Central */
        .central-hub {
            position: absolute;
            width: calc(var(--circle-size) * 1.8);
            height: calc(var(--circle-size) * 1.8);
            background: radial-gradient(circle, rgba(212, 175, 55, 0.12) 0%, transparent 70%);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .central-hub.expanded {
            transform: scale(1.4);
            background: radial-gradient(circle, rgba(212, 175, 55, 0.25) 0%, transparent 75%);
            border-color: rgba(212, 175, 55, 0.4);
        }

        /* Cercle en pointillés repositionné autour de l'image sélectionnée */
        .central-hub::after {
            content: '';
            position: absolute;
            width: 105%;
            height: 105%;
            border: 1px dashed var(--accent-gold);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.6s ease;
            animation: spin 30s linear infinite;
        }

        .central-hub.expanded::after {
            opacity: 0.7;
        }

        /* Orbite des ronds */
        .orbit-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out; /* Légère inertie pour le drag tactile */
        }

        .menu-item {
            position: absolute;
            width: var(--circle-size);
            height: var(--circle-size);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        border-color 0.4s ease, 
                        box-shadow 0.4s ease,
                        opacity 0.4s ease;
            z-index: 10;
            background: #0a0a0a;
            border: 0.5px solid rgba(255, 255, 255, 0.35);
            overflow: visible; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.8);
        }

        .menu-item img {
            width: 94%;
            height: 94%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
            filter: brightness(0.95);
            transition: filter 0.3s;
        }

        /* État Actif : Placement central et agrandissement */
        .menu-item.active {
            z-index: 100;
            border-color: var(--accent-gold);
            border-width: 1.2px;
            box-shadow: 0 0 40px var(--glow-color);
        }

        /* Fil Lumineux */
        .luminous-thread {
            position: absolute;
            top: -16px;
            left: -16px;
            right: -16px;
            bottom: -16px;
            border-radius: 50%;
            border: 2px solid transparent;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .active .luminous-thread {
            opacity: 1;
            animation: rotate-thread 2.5s linear infinite;
            border-top: 2.5px solid var(--accent-gold);
            filter: drop-shadow(0 0 8px var(--accent-gold));
        }

        .active .luminous-thread::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 15%;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px 5px var(--accent-gold);
        }

        @keyframes rotate-thread {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info-text {
            position: absolute;
            bottom: 30px;
            text-align: center;
            width: 100%;
            font-size: 0.65rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.25);
            pointer-events: none;
        }

        .central-text {
            transition: opacity 0.5s ease;
        }
        .expanded .central-text {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <main class="main-container" id="app">
        <div class="central-hub" id="central-hub">
            <div class="central-text text-[9px] md:text-[11px] text-gold-500 opacity-40 uppercase tracking-[0.3em] font-light">
                Connexion
            </div>
        </div>

        <div class="orbit-container" id="orbit"></div>

        <div class="info-text">Touchez pour interagir</div>
    </main>

    <script>
        const imageUrls = [
            "https://i.postimg.cc/VLpZzMhV/Black-White-Grey-Round-Monogram-Typography-Logo.png",
            "https://i.postimg.cc/KcsJ5BxW/Black-White-Grey-Round-Monogram-Typography-Logo-(1).png",
            "https://i.postimg.cc/pTLJfX7t/Black-White-Grey-Round-Monogram-Typography-Logo-(2).png",
            "https://i.postimg.cc/k4NDgxwX/Black-White-Grey-Round-Monogram-Typography-Logo-(4).png",
            "https://i.postimg.cc/Xvbb7th6/Black-White-Grey-Round-Monogram-Typography-Logo-(5).png",
            "https://i.postimg.cc/VNZPB56R/Black-White-Grey-Round-Monogram-Typography-Logo-(6).png",
            "https://i.postimg.cc/QdM6gmTB/Black-White-Grey-Round-Monogram-Typography-Logo-(7).png",
            "https://i.postimg.cc/v8qxgvbt/Black-White-Grey-Round-Monogram-Typography-Logo-(8).png",
            "https://i.postimg.cc/hhRBzwjV/Black-White-Grey-Round-Monogram-Typography-Logo-(9).png",
            "https://i.postimg.cc/K8yGRKk5/Black-White-Grey-Round-Monogram-Typography-Logo-(10).png",
            "https://i.postimg.cc/R0hZzkn4/Black-White-Grey-Round-Monogram-Typography-Logo-(11).png",
            "https://i.postimg.cc/tTPyqpqF/Black-White-Grey-Round-Monogram-Typography-Logo-(12).png",
            "https://i.postimg.cc/bJXcFWxM/Black-White-Grey-Round-Monogram-Typography-Logo-(13).png",
            "https://i.postimg.cc/85g9bWGb/Black-White-Grey-Round-Monogram-Typography-Logo-(14).png",
            "https://i.postimg.cc/HsvNhFHs/Black-White-Grey-Round-Monogram-Typography-Logo-(15).png",
            "https://i.postimg.cc/Qxz6b5kq/Black-White-Grey-Round-Monogram-Typography-Logo-(16).png",
            "https://i.postimg.cc/fbcBDP4V/Black-White-Grey-Round-Monogram-Typography-Logo-(17).png",
            "https://i.postimg.cc/ZRjHyy5H/Black-White-Grey-Round-Monogram-Typography-Logo-(18).png",
            "https://i.postimg.cc/nVRTF7Wg/Black-White-Grey-Round-Monogram-Typography-Logo-(19).png"
        ];

        const orbit = document.getElementById('orbit');
        const centralHub = document.getElementById('central-hub');
        const items = [];
        const totalItems = imageUrls.length;
        let globalRotation = 0;
        let isPointerDown = false;
        let lastPointerAngle = 0;
        let autoRotateSpeed = 0.035;

        function updateTransforms() {
            const width = window.innerWidth;
            const isMobile = width < 768;
            const radius = isMobile ? 130 : 280;
            
            items.forEach((item, index) => {
                if (item.classList.contains('active')) {
                    item.style.transform = `translate(0px, 0px) rotate(${-globalRotation}deg) scale(2)`;
                } else {
                    const angle = (index / totalItems) * Math.PI * 2 - (Math.PI / 2);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    item.style.transform = `translate(${x}px, ${y}px) rotate(${-globalRotation}deg) scale(1)`;
                }
            });
        }

        function resetOrbit() {
            items.forEach(i => i.classList.remove('active'));
            centralHub.classList.remove('expanded');
            updateTransforms();
        }

        // --- Fonctions Tactiles / Pointer ---

        const getAngle = (x, y) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        };

        window.addEventListener('pointerdown', (e) => {
            isPointerDown = true;
            lastPointerAngle = getAngle(e.clientX, e.clientY);
        });

        window.addEventListener('pointermove', (e) => {
            if (!isPointerDown) return;
            
            const currentAngle = getAngle(e.clientX, e.clientY);
            const delta = currentAngle - lastPointerAngle;
            
            // On ajuste la rotation globale selon le mouvement du doigt
            globalRotation += delta;
            lastPointerAngle = currentAngle;
            
            orbit.style.transform = `rotate(${globalRotation}deg)`;
            updateTransforms();
        });

        window.addEventListener('pointerup', () => {
            isPointerDown = false;
        });

        // Clique/Tap sur le centre pour revenir à l'orbite
        centralHub.addEventListener('pointerup', (e) => {
            if (centralHub.classList.contains('expanded')) {
                resetOrbit();
            }
        });

        imageUrls.forEach((url, index) => {
            const item = document.createElement('div');
            item.className = 'menu-item';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Logo ${index + 1}`;
            
            const thread = document.createElement('div');
            thread.className = 'luminous-thread';
            
            item.appendChild(img);
            item.appendChild(thread);
            orbit.appendChild(item);
            items.push(item);

            item.addEventListener('pointerup', (e) => {
                // Si on a draggué de façon significative, on n'interprète pas ça comme un clic de sélection
                if (Math.abs(getAngle(e.clientX, e.clientY) - lastPointerAngle) > 2) return;

                e.stopPropagation();
                const isActive = item.classList.contains('active');
                
                items.forEach(i => i.classList.remove('active'));
                
                if (!isActive) {
                    item.classList.add('active');
                    centralHub.classList.add('expanded');
                } else {
                    centralHub.classList.remove('expanded');
                }
                
                updateTransforms();
            });
        });

        window.addEventListener('resize', updateTransforms);

        function animate() {
            // N'auto-rotate que si l'utilisateur ne touche pas l'écran
            if (!isPointerDown) {
                globalRotation += autoRotateSpeed; 
                orbit.style.transform = `rotate(${globalRotation}deg)`;
                updateTransforms();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
